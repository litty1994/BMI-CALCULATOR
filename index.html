<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form>
                    <h2 class="text-center  text-primary">BMI Calculator</h2>
                    <div class="row mb-3">
                      <label for="height" class="col-sm-2 col-form-label ">Height</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control " id="height" placeholder="Please enter height in cm">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="weight" class="col-sm-2 col-form-label">Weight</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control " id="weight"placeholder="Please enter weight in kg">
                      </div>
                    </div>
                    <fieldset class="row mb-3">
                      <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                          <label class="form-check-label" for="gridRadios1">
                            Male
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                          <label class="form-check-label" for="gridRadios2">
                            Female
                          </label>
                        </div>
                        
                      </div>
                    </fieldset>

                    <button type="submit" class="btn btn-primary  m-5"onclick="calculate()">Calculate</button>
                    <div id="result" ></div>
                    
                  </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>
<script>
    function calculate()
    {
        let height1=height.value
        let weight1=weight.value
        let h2=height1/100
        let bmi=(weight1/(h2*h2)).toFixed(2)
       
        if(bmi<18.5)
    {
        alert(`BMI=${bmi},You have under weight`)
       // result.innerHTML=`${bmi}:underweight`

    }
    else if(bmi>=18.5&&bmi<=25)
    {
        alert(`BMI=${bmi},You have Normal weight`)
    }
    else if(bmi>25&&bmi<=35)
    {
        alert(`BMI=${bmi},You have over weight`)
    }
    else if(bmi>35)
    {
        alert(`BMI=${bmi},You have obese`)
    }
    }
    
</script>
</html>
